<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="galary-wrap">
        <img src="image/back.png" id="backBtn">
        <div class="galary">
        <div>
            <span><img src="image/image-1.png" alt=""></span>
            <span><img src="image/image-2.png" alt=""></span>
            <span><img src="image/image-3.png" alt=""></span>
        </div>
        <div>
            <span><img src="image/image-4.png" alt=""></span>
            <span><img src="image/image-5.png" alt=""></span>
            <span><img src="image/image-6.png" alt=""></span>
        </div>
    </div>
    <img src="image/next.png" id="nextBtn">
   </div>

   <script src="main.js"></script>
</body>
</html>
